{% extends "app_mysite/base.html" %}

{% block content %}

<form action="{% url 'app_mysite:add_quote' %}" method="POST" enctype="multipart/form-data">

    {% csrf_token %}

    <div class="w-100 p-3">   
        <div class="row">
          <div>
            <div class="card-body" style="width: 35%;">
              <h2 class="text-primary">Add quote</h2>
              {{form_quote.id}}
              <div class="mb-3">
                <label class="text-primary form-label">add quote</label>
                {{form_quote.quote}}
                <span>{{ form_quote.errors.quote }}</span>
              </div>
              <div class="mb-3">
                <label class="text-primary form-label">choose author</label>
                {{form_quote.author}}
                <span>{{ form_quote.errors.author }}</span>
              </div>
              <div class="mb-3">
                <label class="text-primary form-label">tags</label>
                {{form_quote.tags}}
                <span>{{ form_quote.errors.tags }}</span>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-primary">Reset</button>  
            </div>
          </div>
        </div>
      </div>
    </div> 
</form>  

{% endblock %}
